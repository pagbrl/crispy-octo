version: '3'
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL
      - EMAIL_PORT
      - EMAIL_USERNAME
      - EMAIL_PASSWORD
    depends_on:
      - db
      - redis
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=your_mysql_root_password
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
  redis:
    image: redis:alpine